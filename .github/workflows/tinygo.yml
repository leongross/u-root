---
name: TinyGo regression test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
      # install tinygo via a provided commit hash as an input
      - name: Install tinygo from commit
        run: |
          sudo apt-get update && sudo apt-get install -y make cmake ninja-build
          git clone https://github.com/tinygo-org/tinygo.git
          cd tinygo
          git submodule update --init --recursive
          make llvm-source -j $(($(nproc) - 1))
          make llvm-build $(($(nproc) - 1))
          git checkout e12da15f7d230874ca95a257c50bca0fc39f262c
          make $(($(nproc) - 1))
          go install
          cd ..
          TINYGO=$(realpath tinygo/build/tinygo)
          TINYGOVER=$($TINYGO version | awk {'print $3'})
          GOVER=$(go version | awk {'print $3'} )

          go run tools/regression/main.go \
              -tinygo $TINYGO \
              -commit-tinygo $TINYGOVER \
              -commit-uroot $(git rev-parse HEAD) \
              -version-go $GOVER \
              cmds/core/* cmds/exp/* > $GITHUB_STEP_SUMMARY